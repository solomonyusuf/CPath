<div class="container-fluid" *ngIf="users as data">
  <h3 class="text-dark mb-4">User Profile</h3>
  
    <div style="width:1000px;">
     
     
          <div class="card shadow mb-3">
            <div class="card-header py-3">
              <p class="text-primary m-0 fw-bold">User Settings</p>
            </div>
            <div class="card-body">

              <div class="row">
                <div class="col">
                  <div class="mb-3"><label class="form-label"><strong>Username</strong></label><input class="form-control" type="text" value="{{data.userName}}" [(ngModel)]="user.userName" name="userName"></div>
                </div>
                <div class="col">
                  <div class="mb-3"><label class="form-label"><strong>Email Address</strong></label><input class="form-control" value="{{data.email}}" disabled="disabled" name="email"></div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="mb-3"><label class="form-label"><strong>Role</strong></label><input class="form-control" type="text" value="{{data.roles}}" [(ngModel)]="user.roles" name="roles"></div>
                </div>
                <div class="col">
                  <div class="mb-3"><label class="form-label"><strong>Phone Number</strong></label><input class="form-control" type="text" value="{{data.phoneNumber}}" [(ngModel)]="user.phoneNumber" name="phoneNumber"></div>
                </div>
              </div>
              <div class="mb-3"><button class="btn btn-primary btn-sm" type="submit" (click)="submit()">Save Settings</button>&nbsp;&nbsp;<button (click)="delete(data.id)" class="btn btn-danger btn-circle ms-1" role="button"><i class="fas fa-trash text-white"></i></button></div>
            
            
            </div>
          </div>
        
        </div>
      </div>
