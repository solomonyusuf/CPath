<body>
    <div>
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation"><a class="nav-link active" role="tab" data-bs-toggle="tab" href="#tab-1">Student info</a></li>
            <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-bs-toggle="tab" href="#tab-2">Parent Info</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" role="tabpanel" id="tab-1">
                <section class="contact-clean">
                    <form method="post">
                        <h2 class="text-center">Create Student</h2>
                        <div class="mb-3"><input class="form-control" type="text" name="FirstName" placeholder="FirstName"></div>
                        <div class="mb-3"><input class="form-control" type="text" name="MiddleName" placeholder="MiddleName"></div>
                        <div class="mb-3"><input class="form-control" type="text" name="LastName" placeholder="LastName"></div>
                        <div class="mb-3"><input class="form-control" type="text" name="Class" placeholder="Class"></div><select class="form-select">
                            <optgroup label=" Choose Sex">
                                <option value="12" selected="">Male</option>
                                <option value="13">Female</option>
                            </optgroup>
                        </select>
                        <div class="mb-3"></div>
                        <div class="mb-3"><input class="form-control" type="text" name="Result Id" placeholder="Result Id"></div><label class="form-label text-center">Date of Birth</label><input class="form-control" type="date" name="TimeStamp">
                        <div class="mb-3"></div>
                        <div class="mb-3"><input class="form-control" type="text" name="state of Origin" placeholder="state of Origin"></div>
                        <div class="mb-3"></div>
                        <div class="mb-3"></div>
                    </form>
                </section>
            </div>
            <div class="tab-pane fade" role="tabpanel" id="tab-2">
                <section class="contact-clean">
                    <form method="post">
                        <h2 class="text-center" style="color: rgb(80, 94, 108);">Parent Details</h2>
                        <div class="mb-3"><input class="form-control" type="text" name="ParentName" placeholder="Parent Name"></div>
                        <div class="mb-3"><input class="form-control" type="text" name="Email" placeholder="Email"></div>
                        <div class="mb-3"><input class="form-control" type="text" name="Occupation" placeholder="Occupation"></div>
                        <div class="mb-3"><input class="form-control" type="text" name="City" placeholder="City"></div>
                        <div class="mb-3"><input class="form-control" type="text" name="Phone Number 1" placeholder="Phone Number 1"></div>
                        <div class="mb-3"><input class="form-control" type="text" name="Phone Number 2" placeholder="Phone Number 2"></div>
                        <div class="mb-3"><input class="form-control" type="text" name="Address 1" placeholder="Address 1"></div>
                        <div class="mb-3"><input class="form-control" type="text" name="Address 2" placeholder="Address 2"></div>
                        <div class="mb-3"><input class="form-control" type="date"></div>
                        <div class="mb-3"><button class="btn btn-primary" type="submit">send </button></div>
                    </form>
                </section>
            </div>
            <div class="tab-pane fade" role="tabpanel" id="tab-3">
                <p>Content for tab 3.</p>
            </div>
